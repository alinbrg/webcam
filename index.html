<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>webcam</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="photobooth">
	<div class="controls">
		<button onclick="takePhoto()">Take Photo</button>
		<!-- <button class="redEffect">Red effect</button>
		<button class="splitEffect">Split effect</button> -->
		<div class="rgb">
			<label for="rmin">Red Min:</label>
			<input type="range" name="rmin" min=0 max = 255>
			<label for="rmax">Red Max:</label>
			<input type="range" name="rmax" min=0 max = 255>

			<br>
			<label for="gmin">Green Min:</label>
			<input type="range" name="gmin" min=0 max = 255>
			<label for="gmax">Green Max:</label>
			<input type="range" name="gmax" min=0 max = 255>

			<br>
			<label for="bmin">Blue Min:</label>
			<input type="range" name="bmin" min=0 max = 255>
			<label for="rmax">Blue Max:</label>
			<input type="range" name="bmax" min=0 max = 255>
		</div>
	</div>
	<canvas class="photo"></canvas>
	<video class="player"></video>
	<div class="strip"></div>
</div>

<audio class="snap" src="" hidden></audio>




<script src="app.js"></script>

</body>
</html>
